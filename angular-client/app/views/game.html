<h1>{{gameData.myGame.name}} vs {{gameData.opponentsGame.name}}</h1>
<table class="opponents-board">
  <tr ng-repeat="row in gameData.opponentsGame.board.board_fields">
    <td ng-if="gameData.myTurn" ng-repeat="field in row" ng-class="getOpponentsClasses(field)" ng-click="selectField(field)"></td>
    <td ng-if="!gameData.myTurn" ng-repeat="field in row" ng-class="getOpponentsClasses(field)"></td>
  </tr>
</table>
<table class="my-board">
  <tr ng-repeat="row in gameData.myGame.board.board_fields">
    <td ng-repeat="field in row" ng-class="getMyClasses(field)"></td>
  </tr>
</table>

<button class="btn btn-sm" ng-click="endGame()">End this game!</button>
